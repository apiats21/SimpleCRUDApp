<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chats</title>
</head>
<body>

<div th:each="chat : ${chat}">
    <a th:href="@{/chat/{id}(id=${chat.getId()})}"
       th:text="${chat.getName()  + ',  ' + chat.employee.getUsername()}">chat</a>
</div>

<br/>
<hr/>

<a href="/chat/new">Create new chat</a>


</body>
</html>
