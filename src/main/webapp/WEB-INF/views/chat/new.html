<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Chat</title>
</head>
<body>

<form th:method="POST" th:action="@{/chat}" th:object="${chat}">
  <label for="name">Enter chat name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <br/>
  <label for="creator_id">Enter creator id:</label>
  <input type="text" th:field="*{employee.id}" id="creator_id"/>
  <input type="submit" value="Create!"/>
</form>

</body>
</html>
