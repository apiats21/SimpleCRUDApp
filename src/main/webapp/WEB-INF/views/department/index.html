<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Departments</title>
</head>
<body>
<div th:each="department : ${department}">
  <a th:href="@{/department/{id}(id=${department.getId()})}"
     th:text="${department.getName() + ', ' + department.getLocation()}">department</a>
</div>

<br/>
<hr/>

<a href="/department/new">Create new department</a>
</body>
</html>
