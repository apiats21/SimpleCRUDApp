<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
</head>
<body>
<div th:each="employee : ${employee}">
    <a th:href="@{/employee/{id}(id=${employee.getId()})}"
       th:text="${employee.getUsername() + ', ' + employee.getEmail() + ',  ' + employee.getDepartment().getName()}">employee</a>
</div>

<br/>
<hr/>

<a href="/employee/new">Create new employee</a>

</body>
</html>
